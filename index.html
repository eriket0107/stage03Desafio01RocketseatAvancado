<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Menthorship</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/imgs/balloon.png" alt="balão amarelo com 5 estrelas e 3 estrelas preenchidas">
    </header>
    <form action="" id="my-form">
      <div class="fieldset-wrapper">
        <fieldset>
          <div class="wrapper">
            <legend class="center-legend">Informações pessoais</legend>
            <div class="name-surname">
              <div class="input-wrapper">
                <label for="name">nome</label>
                <input type="text" id='name' >
              </div>
              <div class="input-wrapper">
                <label for="name">sobrenome</label>
                <input type="text" id='surname' >
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email">E-mail <span>(digite um email válido)</span></label>
              <input type="email" id='email' required minlength="8">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="menthor">Selecione quem foi o seu mentor</label>
              <input type="text" id="menthor">
            </div>
            <div class="input-wrapper">
              <label for="textArea">Selecione quem foi o seu mentor</label>
              <textarea name="" id="textArea"></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="checkbox">
              <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="wrapper">
            <legend>Agendando próxima mentoria</legend>
            <div class="date-time-wrapper">
              <div class="date-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date">
              </div>
              <div class="time-wrapper">
                <div class="date-wrapper">
                  <label for="hour1">Das</label>
                  <input type="time" name="" id="hour1" class="time">
                </div>
                <div class="date-wrapper">
                  <label for="hour2">Até</label>
                  <input type="time" name="" id="hour2" class="time">
                </div>
              </div>
  
            </div>      
          </fieldset>
          <button form="my-form">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
